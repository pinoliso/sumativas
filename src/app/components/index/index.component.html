<div class="container my-5">
    <div class="row">
        <div class="col-md-6" *ngFor="let category of categories">
            <div class="card">
                <img [src]="category.img" class="card-img-top" alt="Juegos de Cartas">
                <div class="card-header">
                    {{ category.title }}
                </div>
                <div class="card-body">
                    <p>{{ category.description }}</p>
                    <a [routerLink]="[category.route]" class="btn btn-primary w-100">{{ category.buttonText }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
