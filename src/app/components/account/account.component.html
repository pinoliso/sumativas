<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div class="form-section">
                <h2>Agregar Saldo</h2>
                <div id="alert-saldo" class="alert d-none" role="alert"></div>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="mb-3">
                        <label for="creditCard" class="form-label">Tarjeta de Crédito</label>
                        <input type="card" class="form-control" id="card" placeholder="123412342341234" required [(ngModel)]="card" name="card" #cardInput="ngModel">
                        <div *ngIf="cardInput.invalid && cardInput.touched">Por favor, ingrese una tarjeta válida.</div>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Monto</label>
                        <select class="form-select" class="form-control" id="amount" placeholder="Contraseña" required [(ngModel)]="amount" name="amount" #amountInput="ngModel"d="amount" required>
                            <option value="20000">$20,000</option>
                            <option value="50000">$50,000</option>
                            <option value="100000">$100,000</option>
                        </select>
                        <div *ngIf="cardInput.invalid && cardInput.touched">Por favor, ingrese un monto.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Agregar Saldo</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-section">
                <h2>Cambiar Contraseña</h2>
                <div id="alert-password" class="alert d-none" role="alert"></div>
                <form id="form-password" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Contraseña Actual</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Contraseña Actual" required>
                        <div class="invalid-feedback">Por favor, ingrese su contraseña actual.</div>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña" required>
                        <div class="invalid-feedback">Por favor, ingrese una nueva contraseña.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirmar Nueva Contraseña" required>
                        <div class="invalid-feedback">Por favor, re ingrese la nueva contraseña.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-3 p-2">
        <button id="signout" class="btn btn-primary w-100">Cerrar Sesión</button>
    </div>
</div>
