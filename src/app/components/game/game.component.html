<div class="blackjack">
    <h1>Blackjack</h1>
    <div *ngIf="!gameOver">
      <div>
        <h2>Mano de la casa ({{ dealerScore }})</h2>
        <div class="hand">
          <div *ngFor="let card of dealerHand" class="card">
            {{ card.value }} of {{ card.suit }}
          </div>
        </div>
      </div>
      <div>
        <h2>Tu mano ({{ playerScore }})</h2>
        <div class="hand">
          <div *ngFor="let card of playerHand" class="card">
            {{ card.value }} of {{ card.suit }}
          </div>
        </div>
      </div>
      <div class="actions">
        <button (click)="playerHit()">Pedir</button>
        <button (click)="playerStand()">Quedarse</button>
      </div>
    </div>
    <div *ngIf="gameOver">
      <h2>{{ message }}</h2>
      <button (click)="initializeGame()">Jugar de nuevo</button>
    </div>
    <div *ngIf="registerApproved" class="alert alert-success mt-3" role="alert">
      {{ registerApproved }}
  </div>
  <div *ngIf="registerFailed" class="alert alert-danger mt-3" role="alert">
      {{ registerFailed }}
    </div>
  </div>
